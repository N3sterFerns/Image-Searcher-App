<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>


    <h1>Image Search App</h1>
    <form action="#">
        <input type="text" id="search-input" placeholder="Search Your Images">
        <button type="submit" id="search-button">Search</button>

            <a href="https://unsplash.com/photos/OqtafYT5kTw" target="_blank">Coding</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80" alt="">

        <div class="search-result">

            <a href="https://unsplash.com/photos/OqtafYT5kTw" target="_blank">Nasa</a>

        <div class="search-result">
